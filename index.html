<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만시간의 법칙</title>
    <link rel="stylesheet" href="new_css/10000hours.css">
    <link rel="stylesheet" href="new_css/reset.css">
</head>
<body>
    <div class="container">
      <header class="header">
      <h1 class="header-h1">
        <img class="title-img" src="img/title.png" alt="1만시간의 법칙 타이틀">
      </h1>
      <div class="header-clock"></div>
      </header>
      <div class="content">
       <section class="content-first-sentence">
        <h2 class="blind">1만시간 소개</h2>
        <img src="img/practice.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다.">
        <p class="content-text">
          <strong>1만 시간의 법칙</strong>은 <br />
          어떤 분야의 전문가가 되기 위해서는 <br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <form class="content-input">
          <p class="input-text first">
              나는
              <input class="inp-job" type="text" placeholder="예)프로그래밍" value="" />
              전문가가 될 것이다
          </p>
          <p class="input-text second">
              그래서 앞으로 매일 하루에
              <input class="inp-hour" type="number" placeholder="예)5시간" value="" />
              시간씩 훈련할 것이다.
          </p>
          <button type ="button" class="form-button">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
         </button>
        <img src="img/click.png" alt="" />
      </form>
       </section>
       <section class="content-second-sentence">
        <h2 class="blind">결과 확인</h2>
        <div class="result-text">
          <!-- <p class="text-wannabe">
              당신은
              <strong>프로그래밍</strong>
              전문가가 되기 위해서
          </p>
          <p class="text-time">
              대략
              <strong>5110</strong>
              일 이상 훈련하셔야 합니다! :)
          </p> -->
        </div>
        <div class="button-result">
          <button class="button-go">훈련하러 가기 GO!GO!</button>
          <button class="button-share">공유하기</button>
        </div>
       </section>
      </div>
      <footer class="footer">
        <img class="logo-image" src="img/logo.png" alt="주식회사 위니브" />
            <p class="text-footer">
              ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
              있습니다.<br />
              수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
      </footer>
    </div>

    <!-- 모달창 띄우기 -->
    <div class="modal">
      <h2>화이팅!!♥♥♥</h2>
      <p>당신의 꿈을 응원합니다.</p>
      <img src="/img/licat.png" alt="">
      <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </div>

    <script src="/js/10000hours.js"></script>
</body>
</html>
